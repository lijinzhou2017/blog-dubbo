<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/layout::layoutHead(~{this::title},~{})">
        <title>后台管理系统</title>
    </head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav th:replace="/layout::layoutLeftNav"></nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <!--顶部搜索，消息栏-->
            <div th:replace="/layout::layoutTopNav"></div>
            <!--顶部标签Tab栏-->
            <div th:replace="/layout::layoutTopTab"></div>

            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="/index"  frameborder="0" data-id="index_v1.html" seamless="seamless"></iframe>
            </div>

        </div>
        <!--右侧部分结束-->
        <!--右侧边栏开始-->
        <div th:replace="/layout::layoutSetting"></div>
        <!--右侧边栏结束-->

    </div>
    <script th:src="@{/assets/js/jquery.min.js}" ></script>
    <script th:src="@{/assets/js/bootstrap.min.js}" ></script>
    <script th:src="@{/assets/plugins/metisMenu/jquery.metisMenu.js}" ></script>
    <script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/assets/plugins/layui/layui.all.js}" ></script>
    <script th:src="@{/assets/js/hplus.min.js}" ></script>
    <script th:src="@{/assets/js/contabs.min.js}" ></script>
    <script th:src="@{/assets/plugins/pace/pace.min.js}" ></script>
</body>

</html>
